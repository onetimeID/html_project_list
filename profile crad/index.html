<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html css js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>



    <div class="full-div">
        <div class="bg-div">
            <div class="img-div">
                <img src="img/3.jpg" alt="man">
            </div>
        </div>


        <div class="middle-div">
            <div class="text">
                <h2>CodingLabr</h2>
                <h5>YouTuber & Blogger</h5>
            </div>

            <div class="media-icon">
                <p><i class="fa-brands fa-facebook fb"></i></p>
                <p><i class="fa-brands fa-twitter"></i></p>
                <p><i class="fa-brands fa-square-instagram"></i></p>
                <p><i class="fa-brands fa-youtube"></i></p>
            </div>

            <div class="contract">
                <h3>Subscribe</h3>
                <h3>Message</h3>
            </div>

        </div>

        <div class="last-div">
            <span><i class="fa-regular fa-heart"> 60 K</i></span>

            <span><i class="fa-regular fa-comment"> 20 K</i></span>

            <span><i class="fa-solid fa-reply"></i> 12 K</span>
